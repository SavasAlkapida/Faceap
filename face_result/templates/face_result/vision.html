<!DOCTYPE html>
<html>
<head>
    <title>Image Properties</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="{% url 'get_image_properties' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Get Image Properties</button>
    </form>
</body>
</html>
