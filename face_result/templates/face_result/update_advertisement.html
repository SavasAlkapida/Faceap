<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Advertisement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Advertisement</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_reklam_verme_tarihi" class="form-label">Reklam Verme Tarihi</label>
                {{ form.reklam_verme_tarihi }}
            </div>
            <div class="mb-3">
                <label for="id_tiklama_sayisi_face" class="form-label">Tıklama Sayısı Face</label>
                {{ form.tiklama_sayisi_face }}
            </div>
            <div class="mb-3">
                <label for="id_goruntuleme_sayisi_face" class="form-label">Görüntüleme Sayısı Face</label>
                {{ form.goruntuleme_sayisi_face }}
            </div>
            <div class="mb-3">
                <label for="id_tiklama_sayisi_instg" class="form-label">Tıklama Sayısı INSTG</label>
                {{ form.tiklama_sayisi_instg }}
            </div>
            <div class="mb-3">
                <label for="id_goruntuleme_sayisi_instgr" class="form-label">Görüntüleme Sayısı INSTGR</label>
                {{ form.goruntuleme_sayisi_instgr }}
            </div>
            <div class="mb-3">
                <label for="id_satis_orani" class="form-label">Satış Oranı</label>
                {{ form.satis_orani }}
            </div>
            <div class="mb-3">
                <label for="id_site_raytingi" class="form-label">Site Raytingi</label>
                {{ form.site_raytingi }}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Reklam Resmi</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>
</body>
</html>
