<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gmail Label</title>
</head>
<body>
    <h1>Create a New Gmail Label</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'create_label' %}" method="POST">
        {% csrf_token %}
        <label for="label_name">Label Name:</label>
        <input type="text" id="label_name" name="label_name" required>
        <br><br>
        <label for="visibility">Label List Visibility:</label>
        <select id="visibility" name="visibility">
            <option value="labelShow">Show</option>
            <option value="labelHide">Hide</option>
        </select>
        <br><br>
        <label for="message_visibility">Message List Visibility:</label>
        <select id="message_visibility" name="message_visibility">
            <option value="show">Show</option>
            <option value="hide">Hide</option>
        </select>
        <br><br>
        <button type="submit">Create Label</button>
    </form>
</body>
</html>
