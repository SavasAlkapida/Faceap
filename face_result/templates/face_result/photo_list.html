<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo List</title>
</head>
<body>
    <h1>Photo List</h1>
    <div>
        {% for photo in photos %}
            <a href="{% url 'photo_detail' photo.id %}">
                <img src="{{ photo.image.url }}" alt="Photo" style="width: 100px; height: 100px;"/>
            </a>
        {% endfor %}
    </div>
</body>
</html>
