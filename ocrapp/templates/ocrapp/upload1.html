<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_document_url">Document URL:</label>
        <input type="url" name="document_url" class="form-control" id="id_document_url">
    </div>
    <div class="form-group">
        <label for="id_document_file">Document File:</label>
        <input type="file" name="document_file" class="form-control-file" id="id_document_file">
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
</form>
